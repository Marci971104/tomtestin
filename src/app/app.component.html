<h1>Testömegindex </h1>
<h1>Rohrbacher Marcell János  2022.01.13 SZOFT II/N</h1>


<div id="start">
<form [formGroup]="indexForm">
  <label for="tomeg">Testtömeg : </label>
  <input placeholder="Kérem a testtömeget!" id="tomeg" formControlName="tomeg">
  
  <br>
  <label for="magassag">Magasság : </label>
  <input placeholder="Kérem a magasságot!" id="magassag" formControlName="magassag">
  
  
  <br>
  <button (click)="onClickSzamit()">Számol</button>
  
  
  <div *ngIf="testomegindexVisible">
    <label>Testömegindex</label>
    <input formControlName="testomegindex">
  </div>
</form>
</div>
